<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 아래 요소를 클릭하면 요소의 내용 값으로 배경 색 변경-->
    <ul type="circle" class="back">
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </ul>
    <script>
      let ulTag = document.getElementsByClassName("back");
      let ulList = ulTag[0].getElementsByTagName("li");
      for (let i = 0; i < ulList.length; i++) {
        console.log(ulList[i]);
        ulList[i].onclick = function (event) {
          document.bgColor = ulList[i].textContent;
        };
      }
    </script>
  </body>
</html>
